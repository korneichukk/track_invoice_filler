<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Invoice Filler</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100">

    <!-- Top Menu -->
    <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
        <div class="text-xl font-bold">Track Invoice Filler</div>
        <div id="user-info">
            {% if user.is_authenticated %}
            <span class="mr-3">Hello, {{ user.username }}</span>
            <form action="{% url 'logout' %}" method="POST" class="inline">
                {% csrf_token %}
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
            </form>
            {% else %}
            <a href="{% url 'login' %}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Login</a>
            {% endif %}
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        {% block content %}
        {% endblock %}
    </main>
</body>

</html>
