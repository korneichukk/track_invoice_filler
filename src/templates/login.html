{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">

    <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">Login to Your Account</h2>

    <form method="POST">
        {% csrf_token %}

        <!-- Username Field -->
        <div class="mb-4">
            <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
            <input 
                type="text" 
                name="username" 
                id="id_username" 
                value="{% if form.username.value %}{{ form.username.value }}{% else %}{% endif %}" 
                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" 
                required>
        </div>

        <!-- Password Field -->
        <div class="mb-6">
            <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
            <input 
                type="password" 
                name="password" 
                id="id_password" 
                value="{% if form.password.value %}{{ form.password.value }}{% else %}{% endif %}" 
                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" 
                required>
        </div>

        <button type="submit" class="w-full bg-green-500 text-white py-3 rounded-md shadow-md hover:bg-green-600 transition duration-300">Login</button>
    </form>

    {% if form.errors %}
    <div class="mt-4">
        <ul class="text-red-500 text-sm">
            {% for field in form %}
            {% for error in field.errors %}
            <li>{{ error }}</li>
            {% endfor %}
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>
{% endblock %}
